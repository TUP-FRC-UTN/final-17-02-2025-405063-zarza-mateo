<div class="container mt-4">
    <div class="card">
      <div class="card-header">
        <h2>{{ isAdmin ? 'Todas las Puntuaciones' : 'Mis Puntuaciones' }}</h2>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>ID Partida</th>
                <th>Jugador</th>
                <th>Palabra</th>
                <th>Intentos Restantes</th>
                <th>Puntuaci√≥n</th>
                <th>Fecha</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let score of scores">
                <td>{{score.idGame}}</td>
                <td>{{score.playerName}}</td>
                <td>{{score.word}}</td>
                <td>{{score.attemptsLeft}}</td>
                <td>{{score.score}}</td>
                <td>{{score.date | date:'dd/MM/yyyy'}}</td>
              </tr>
            </tbody>
          </table>
        </div>
        
        <div *ngIf="!scores.length" class="alert alert-info">
          No hay puntuaciones para mostrar.
        </div>
      </div>
    </div>
  </div>
