<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h2 class="text-center mb-4">Iniciar Sesión</h2>
            
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <div class="mb-3">
                <label for="username" class="form-label">Correo Institucional</label>
                <input 
                  type="email" 
                  class="form-control" 
                  id="username" 
                  formControlName="username"
                  [class.is-invalid]="username?.invalid && username?.touched"
                >
                <div class="invalid-feedback" *ngIf="username?.errors?.['required'] && username?.touched">
                  El correo es requerido
                </div>
                <div class="invalid-feedback" *ngIf="username?.errors?.['pattern'] && username?.touched">
                  El correo debe tener el formato legajo&#64;tecnicatura.frc.utn.edu.ar
                </div>
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Legajo</label>
                <input 
                  type="password" 
                  class="form-control" 
                  id="password" 
                  formControlName="password"
                  [class.is-invalid]="password?.invalid && password?.touched"
                >
                <div class="invalid-feedback" *ngIf="password?.errors?.['required'] && password?.touched">
                  El legajo es requerido
                </div>
                <div class="invalid-feedback" *ngIf="password?.errors?.['minlength'] && password?.touched">
                  El legajo debe tener al menos 6 caracteres
                </div>
              </div>

              <div class="text-center">
                <button 
                  type="submit" 
                  class="btn btn-primary"
                >
                  {{ isLoading ? 'Cargando...' : 'Iniciar Sesión' }}
                </button>
              </div>

              <div class="alert alert-danger mt-3" *ngIf="errorMessage">
                {{ errorMessage }}
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
